<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="message">
        âœ”Message Sent! <br />
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <form id="contactForm">
        <h1>Contact Us</h1>
        <section class="fullname">
          <div class="fname">
            <label for="fname">First Name <b>*</b></label>
            <input type="text" id="fname" required placeholder="" />
          </div>
          <div class="lname">
            <label for="lname">Last Name <b>*</b></label>
            <input type="text" id="lname" required placeholder="" />
          </div>
        </section>
        <section class="email">
          <label for="email">Email Address <b>*</b></label>
          <input type="email" id="email" required placeholder="" />
        </section>
        <section class="querytype">
          <h2>Query Type</h2>
          <span
            ><div class="generalenquiry">
              <input type="radio" id="generalenquiry" name="query" required />
              <label for="generalenquiry">General Inquiry</label>
            </div>
            <div class="supportrequest">
              <input type="radio" id="supportrequest" name="query" required />
              <label for="supportrequest">Support Request</label>
            </div></span
          >
        </section>
        <section class="msg">
          <label for="msg">Message <b>*</b></label>
          <textarea id="msg" required></textarea>
        </section>
        <section class="consent">
          <input type="checkbox" id="consent" required />
          <label for="consent"
            >I consent to being contacted by the team <b>*</b></label
          >
        </section>
        <button type="submit">Submit</button>
      </form>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Adornadowilliam2">William B. Adornado Jr.</a
        >.
      </footer>
    </main>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const fname = document.getElementById("fname").value;
          const lname = document.getElementById("lname").value;
          const email = document.getElementById("email").value;
          const msg = document.getElementById("msg").value;
          const consent = document.getElementById("consent").checked;
          const query = document.querySelector('input[name="query"]:checked');

          if (fname && lname && email && msg && consent && query) {
            const message = document.querySelector(".message");
            message.style.display = "block";

            setTimeout(() => {
              message.style.display = "none";
            }, 2000);
          }
        });

      const radios = document.querySelectorAll('input[name="query"]');

      radios.forEach((radio) => {
        radio.addEventListener("change", () => {
          const parentDiv = radio.parentElement;
          const queryTypeDiv = document.querySelector(".querytype");

          document.querySelector(".generalenquiry").style.backgroundColor = "";
          document.querySelector(".supportrequest").style.backgroundColor = "";

          parentDiv.style.backgroundColor = "#e0f1e7";
        });
      });
    </script>
  </body>
</html>
